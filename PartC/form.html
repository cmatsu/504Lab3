<!DOCTYPE html>
<html>
<body>
<form>
	<label for="animals">Select type of animal:</label>
  <select name="animals" id="animals">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="bird">Bird</option>
  </select><br>
	<label for="status">Is this animal lost or found?:</label>
  <select name="lostfound" id="lostfound">
    <option value="lost">Lost</option>
    <option value="found">Found</option>
  </select><br>
	Pet's Name:<br><input type="text" id="pet_name"><br>
	Contact Info:<br><input type="text" id="contact_info"><br>
	Color (eye/fur):<br><input type="text" id="color"><br>
	Other Notes:<br><input type="text" id="other_notes"><br>
	<input type="button" value="Submit" id="submit">
</form>

</body>
</html>
